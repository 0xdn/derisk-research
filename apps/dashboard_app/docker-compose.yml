networks:
  app_network:
    driver: bridge

services:
  streamlit:
    build: 
      dockerfile: dev/Dockerfile
    restart: always
    env_file:
      - ".env"
    networks:
      - app_network

  backend:
    build: .
    restart: always
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - app_network

volumes:
  pgdata: { }
